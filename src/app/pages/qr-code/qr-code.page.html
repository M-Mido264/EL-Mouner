<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>
      Qr Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding" >
  <button (click)="scan()">Scan <ion-icon name="qr-code"></ion-icon></button><br>
  <div *ngIf="scanedCode">
    <span>Find your attachement here :</span><a href="{{scanedCode?.text}}"> {{scanedCode?.text}} </a>
  </div>
</ion-content>
